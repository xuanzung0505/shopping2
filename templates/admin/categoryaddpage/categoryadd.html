{%extends 'admin/base.html'%}
{%load static%}

{%block cssblock%}
    <link rel="stylesheet" href="{%static 'admin/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{%static 'admin/assets/fonts/simple-line-icons.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{%static 'admin/assets/css/vanilla-zoom.min.css'%}">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        
    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
    /* Make the image fully responsive */
        .carousel-inner img {
            width: 90%;
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
            z-index: 1;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .wrapper {
            margin: 25vh auto;
            padding: 20px;
            background: #e7e7e7;
            border-radius: 5px;
            width: 50%;
            height: auto;
            overflow-y:auto;
            overflow-x: hidden;
            position: relative;
            transition: all 1s ease-in-out;
            max-height: 60%;
        }

        .wrapper{
            position: absolute;
            top: 20px;
            right: 25vw;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .close{
            font-size: 30px;
            transition: all 200ms;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        body {
            z-index: 0;
        }

        .required-field::after {
            content: "*";
            color: red;
        }
    </style>
{%endblock%}

{%block content%}
    <main class="page product-page">
        {%csrf_token%}
        <section class="clean-block clean-product dark">
            <div class="container">
                <!-- <div class="block-heading">
                    <h2 class="text-info">Product Page</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
                </div> -->
                <div class="block-content">
                    <div class="product-info">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="items">
                                    <div class="card-details">
                                        <h3 class="title">Thêm danh mục</h3>
                                        <hr>
                                        <!-- <form id="categoryForm" action="post"> -->
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                            for="title">Tiêu đề</label>
                                                        <input type="text"
                                                            class="form-control" name="title" id="title"/>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                            for="description">Mô tả</label>
                                                        <input type="text"
                                                            class="form-control" name="description" id="description"/>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                            for="active">Trạng thái</label>
                                                        <input class="form-check-input" name="active" type="checkbox"
                                                        id="active">
                                                    </div>
                                                </div>
                                                <div><br></div>
                                                <div>
                                                    <button class="btn btn-outline-primary btn-lg w-100" id="editcategory"> 
                                                        <i class="icon-check"></i>Thêm danh mục
                                                    </button>
                                                </div>
                                            </div>
                                        <!-- </form> -->
                                        <!-- <br>
                                        <label class="required-field">Chú ý</label>: sửa danh mục sẽ ảnh hưởng đến trạng thái sản phẩm tương ứng -->
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{%endblock%}

{%include 'admin/footer.html'%}

    <script src="{%static 'admin/assets/js/vanilla-zoom.js'%}"></script>
    <script src="{%static 'admin/assets/js/theme.js'%}"></script>
    <script src="{%static 'admin/js/categoryadd.js'%}"></script>
{%endblock%}
