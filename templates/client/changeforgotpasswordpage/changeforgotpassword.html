{%extends 'client/base1.html'%}
{%load static%}

{%block cssblock%}
    <link rel="stylesheet" href="{%static 'core/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{%static 'core/assets/fonts/simple-line-icons.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{%static 'core/assets/css/vanilla-zoom.min.css'%}">
{%endblock%}

{%block content%}
    <div class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    {% if messages %}
                        {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }} alert alert-primary" role="alert" {% endif %}>{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <h2 class="text-info">Đổi mật khẩu</h2>
                </div>
                <div>
                    {{user|json_script:'user-data'}}
                    <form id="changePass">
                        {% csrf_token %}
                        <div class="mb-3"><label class="form-label" for="password1">Mật khẩu</label>
                            <input id='password1' class="form-control" type="password" name="password1" required></div>
                        <div class="mb-3"><label class="form-label" for="password2">Xác nhận Mật khẩu</label>
                            <input id='password2' class="form-control" type="password" name="password2" required></div>
                        <div class="mb-3"></div>
                        <button class="btn btn-outline-primary" type="submit">Xác nhận</button>
                    </form>
                </div>
                
            </div>
        </section>
    </div>
{%endblock%}

{%block jsblock%}
    <script src="{%static 'core/assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{%static 'core/assets/js/vanilla-zoom.js'%}"></script>
    <script src="{%static 'core/assets/js/theme.js'%}"></script>
    <script src="{%static 'core/js/changeforgotpassword.js'%}"></script>
{%endblock%}
